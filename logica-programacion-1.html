<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ordenador de Números</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <script src="logica-programacion-1.js" defer></script>
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6">

                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="h4 mb-3 text-center">Ordenador de Números</h1>
                        <p class="text-muted small">
                            Ingresa tres números (enteros o decimales) y presiona <b>Calcular</b>.
                        </p>

                        <!-- Entradas -->
                        <div class="row g-2">
                            <div class="col-12 col-md-4">
                                <label for="num1" class="form-label">Número 1</label>
                                <input type="text" class="form-control" id="num1" placeholder="Ej. 4" />
                            </div>
                            <div class="col-12 col-md-4">
                                <label for="num2" class="form-label">Número 2</label>
                                <input type="text" class="form-control" id="num2" placeholder="Ej. 4" />
                            </div>
                            <div class="col-12 col-md-4">
                                <label for="num3" class="form-label">Número 3</label>
                                <input type="text" class="form-control" id="num3" placeholder="Ej. 2" />
                            </div>
                        </div>

                        <!-- Botones -->
                        <div class="d-flex gap-2 mt-3">
                            <button id="btnCalcular" class="btn btn-primary">Calcular</button>
                            <button id="btnLimpiar" class="btn btn-outline-secondary">Limpiar</button>
                        </div>

                        <!-- Resultados -->
                        <hr class="my-4" />
                        <div id="alerta" class="alert d-none" role="alert"></div>

                        <div class="mb-2">
                            <span class="fw-semibold">Mayor a menor:</span>
                            <div id="resMayor" class="mt-1 form-control bg-body-tertiary"></div>
                        </div>

                        <div class="mb-2">
                            <span class="fw-semibold">Menor a mayor:</span>
                            <div id="resMenor" class="mt-1 form-control bg-body-tertiary"></div>
                        </div>

                        <div>
                            <span class="fw-semibold">Conclusión:</span>
                            <div id="resIguales" class="mt-1 form-control bg-body-tertiary"></div>
                        </div>

                        <!-- Ayuda -->
                        <p class="text-muted small mt-3 mb-0">
                            Formato válido: <code>4</code>, <code>12</code>, <code>3.5</code> o <code>3,5</code>.<br />
                            No uses texto como <code>"cuatro"</code>.
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
